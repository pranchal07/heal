<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - AI-Powered Student Health & Academic Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>HealthSync</span>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-view="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link" data-view="analytics">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a href="#" class="nav-link" data-view="academic">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Academic</span>
                </a>
                <a href="#" class="nav-link" data-view="lifestyle">
                    <i class="fas fa-running"></i>
                    <span>Lifestyle</span>
                </a>
                <a href="#" class="nav-link" data-view="alerts">
                    <i class="fas fa-bell"></i>
                    <span>Alerts</span>
                    <span class="alert-badge" id="alert-count">2</span>
                </a>
                <a href="#" class="nav-link" data-view="reports">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
                <a href="#" class="nav-link" data-view="user-data">
                    <i class="fas fa-user-circle"></i>
                    <span>User Data</span>
                </a>
                <a href="#" class="nav-link" data-view="profile">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1 id="page-title" class="page-title">Health Dashboard</h1>
                    <div class="header-actions">
                        <button id="refresh-btn" class="btn btn--outline btn--sm" title="Refresh Data">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button id="theme-toggle" class="btn btn--outline btn--sm" title="Toggle Dark Mode">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- User Data View -->
            <div id="user-data-view" class="view">
                <div class="view-content">
                    <div class="user-data-section">
                        <h3>Submit User Data</h3>
                        <div class="form-container">
                            <form id="user-data-form" class="user-data-form">
                                <div class="form-group">
                                    <label for="user-name" class="form-label">Name *</label>
                                    <input 
                                        type="text" 
                                        id="user-name" 
                                        name="name" 
                                        class="form-control" 
                                        placeholder="Enter your full name"
                                        required
                                        minlength="2"
                                        maxlength="100"
                                    >
                                    <div class="form-error" id="name-error"></div>
                                </div>

                                <div class="form-group">
                                    <label for="user-email" class="form-label">Email *</label>
                                    <input 
                                        type="email" 
                                        id="user-email" 
                                        name="email" 
                                        class="form-control" 
                                        placeholder="Enter your email address"
                                        required
                                    >
                                    <div class="form-error" id="email-error"></div>
                                </div>

                                <div class="form-group">
                                    <label for="user-message" class="form-label">Message *</label>
                                    <textarea 
                                        id="user-message" 
                                        name="message" 
                                        class="form-control" 
                                        rows="5" 
                                        placeholder="Enter your message"
                                        required
                                        minlength="10"
                                        maxlength="1000"
                                    ></textarea>
                                    <div class="form-error" id="message-error"></div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn--primary" id="submit-btn">
                                        <i class="fas fa-paper-plane"></i>
                                        Submit Data
                                    </button>
                                    <button type="reset" class="btn btn--secondary">
                                        <i class="fas fa-undo"></i>
                                        Reset Form
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="user-data-section">
                        <div class="section-header">
                            <h3>Saved Records</h3>
                            <button id="refresh-records" class="btn btn--outline btn--sm">
                                <i class="fas fa-sync-alt"></i>
                                Refresh
                            </button>
                        </div>

                        <div id="records-container" class="records-container">
                            <div id="loading-records" class="loading-state">
                                <i class="fas fa-spinner fa-spin"></i>
                                Loading records...
                            </div>
                            <div id="records-list" class="records-list"></div>
                            <div id="no-records" class="empty-state" style="display: none;">
                                <i class="fas fa-inbox"></i>
                                <p>No records found. Submit your first entry above!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
